server {
	listen 443 ssl http2;
	listen [::]:443 ssl http2;

	server_name www.yitsao.com;
	root /var/www/yitsao.com/public;

	# SSL
	ssl_certificate /etc/letsencrypt/live/yitsao.com/fullchain.pem;
	ssl_certificate_key /etc/letsencrypt/live/yitsao.com/privkey.pem;
	ssl_trusted_certificate /etc/letsencrypt/live/yitsao.com/chain.pem;

	# security
	include nginxconfig.io/security.conf;

	# index.html fallback
	location / {
		try_files $uri $uri/ /index.html;
	}

	# reverse proxy
	location /api {
		proxy_pass http://127.0.0.1:3000;
		include nginxconfig.io/proxy.conf;
	}

	# additional config
	include nginxconfig.io/general.conf;
}

# non-www, subdomains redirect
server {
	listen 443 ssl http2;
	listen [::]:443 ssl http2;

	server_name .yitsao.com;

	# SSL
	ssl_certificate /etc/letsencrypt/live/yitsao.com/fullchain.pem;
	ssl_certificate_key /etc/letsencrypt/live/yitsao.com/privkey.pem;
	ssl_trusted_certificate /etc/letsencrypt/live/yitsao.com/chain.pem;

	return 301 https://www.yitsao.com$request_uri;
}

# HTTP redirect
server {
	listen 80;
	listen [::]:80;

	server_name .yitsao.com;

	include nginxconfig.io/letsencrypt.conf;

	location / {
		return 301 https://www.yitsao.com$request_uri;
	}
}
